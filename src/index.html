<!DOCTYPE html>
<html lang="en">

<head>
  <title>Super Galactic Age Calculator</title>
</head>

<body>
  <h1>Super Galactic Age Calculator</h1>
  <div>
    <form id='birthdayInput'>
      <label for="birthday">Your Birthday:</label>
      <input type="date" id="birthday" required="true">
      <button type="submit">Convert Your Age</button>
    </form>
  </div>
  <h2>Your Age on:</h2>
  <div class="row">
    <div id="mercuryDiv" class="col-2">
      <label for="mercuryAge">Mercury:</label>
      <textarea id="mercuryAge" cols="2" rows="1" readonly></textarea>
    </div>
    <div id="venusDiv" class="col-2">
      <label for="venusAge">Venus:</label>
      <textarea id="venusAge" cols="2" rows="1" readonly></textarea>
    </div>
    <div id="earthDiv" class="col-2">
      <label for="earthAge">Earth:</label>
      <textarea id="earthAge" cols="2" rows="1" readonly></textarea>
    </div>
    <div id="marsDiv" class="col-2">
      <label for="marsAge">Mars:</label>
      <textarea id="marsAge" cols="2" rows="1" readonly></textarea>
    </div>
    <div id="jupiterDiv" class="col-2">
      <label for="jupiterAge">Jupiter:</label>
      <textarea id="jupiterAge" cols="2" rows="1" readonly></textarea>
    </div>
  </div>
</body>

</html>
